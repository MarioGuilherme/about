    <script>
        function calcular() {

            let valorXB = document.getElementById('valorXB').value
            let hipoX = document.getElementById('hipoX').value

            valorXB = Math.pow(valorXB, 2)
            hipoX = Math.pow(hipoX, 2)
            x = hipoX - valorXB
            x = Math.sqrt(x)

            x = parseFloat(x.toFixed(1))

            let texto = `${x}`
            document.getElementById("valorA").innerHTML = texto

        }
    </script>

    <script>
        function calcularB() {

            let valorXA = document.getElementById('valorXA').value
            let hipoX = document.getElementById('hipoX').value

            valorXA = Math.pow(valorXA, 2)
            hipoX = Math.pow(hipoX, 2)
            x = hipoX - valorXA
            x = Math.sqrt(x)

            x = parseFloat(x.toFixed(1))

            let texto = `${x}`
            document.getElementById("valorB").innerHTML = texto

        }
    </script>

    <script>
        function calcularHipo() {

            let valorXA = document.getElementById('valorXA').value
            let valorXB = document.getElementById('valorXB').value

            valorXA = Math.pow(valorXA, 2)
            valorXB = Math.pow(valorXB, 2)
            x = valorXA + valorXB
            x = Math.sqrt(x)

            x = parseFloat(x.toFixed(1))

            let texto = `${x}`
            document.getElementById("valorHipo").innerHTML = texto

        }
    </script>
