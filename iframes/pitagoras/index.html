<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PITÁGORAS</title>
    <link rel="stylesheet" href="../../css/pitagoras.css">
</head>

<body>
    <h2 id='h2'>
        CALCULADORA DE PITÁGORAS
    </h2>
    <a href="../../index.html">
        <button class="btn-voltar">← Voltar</button>
    </a> <br>
    <span style="font-size: 20px; color: black;">Deixar o campo que deseja ser encontrado em Branco e em seguida clicar no botão Calcular</span>
    <fieldset id='table2'>
        <table class="table">
            <tr>
                <td>
                    <label>
                        Introduza o valor do Cateto A
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <strong>
                            <input id='valorXA' type="number">
                        </strong>
                    </label>
                </td>
            </tr>
        </table>
        <br>
        <table class="table">
            <tr>
                <td>
                    <label>
                        Introduza o valor do Cateto B
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="valorXB" type="number">
                </td>
            </tr>
        </table>
        <br>
        <table class="table">
            <tr>
                <td>
                    <label>
                        Introduza o valor da Hipostenusa
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="hipoX" type="number">
                </td>
            </tr>
        </table>
    </fieldset>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="calcular()" class="btn-calcular">Calcular</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <span id="resultado" style="font-size: 30px; font-weight: bold; color: green;"> O resultado aparecerá aqui</span>
    <br><br> <span style="font-size: 50px; font-weight: bold; color: black;">Criado em 3 de Novembro de 2019 por Mário Guilherme</span>


    <script>
        function calcular() {

            let valorXA = document.getElementById('valorXA').value
            let valorXB = document.getElementById('valorXB').value
            let hipoX = document.getElementById('hipoX').value

            if (valorXA == '') {

                valorXB = Math.pow(valorXB, 2)
                hipoX = Math.pow(hipoX, 2)
                x = hipoX - valorXB
                if (x < 0) {
                    let texto = `Impossível calcular, não existe raíz de número negativo`
                    document.getElementById("resultado").innerHTML = texto

                } else {
                    x = Math.sqrt(x)
                    x = parseFloat(x.toFixed(1))

                    let texto = `Valor de a = ${x}`
                    document.getElementById("resultado").innerHTML = texto
                }

            } else if (valorXB == '') {

                valorXA = Math.pow(valorXA, 2)
                hipoX = Math.pow(hipoX, 2)
                x = hipoX - valorXA
                if (x < 0) {
                    let texto = `Impossível calcular, não existe raíz de número negativo`
                    document.getElementById("resultado").innerHTML = texto

                } else {
                    x = Math.sqrt(x)

                    x = parseFloat(x.toFixed(1))

                    let texto = `Valor de b = ${x}`
                    document.getElementById("resultado").innerHTML = texto
                }

            } else if (hipoX == '') {

                valorXA = Math.pow(valorXA, 2)
                valorXB = Math.pow(valorXB, 2)
                x = valorXA + valorXB
                x = Math.sqrt(x)

                x = parseFloat(x.toFixed(1))

                let texto = `Valor de hipotenusa = ${x}`
                document.getElementById("resultado").innerHTML = texto
            }
        }
    </script>
</body>

</html>
