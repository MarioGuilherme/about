<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Bhaskara</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark">
                <h1 class="text-light display-4 text-center">CALCULADORA DE BHASKARA</h1>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div id="calc" class="col-md-6 col-6 text-center">
                <strong>
                    <h1 id="h1" class="text-center">
                        <u>CALCULADORA</u>
                    </h1>
                </strong>
                <div class="operacoes">
                    <p class="mt-3" id="conta"><input placeholder='∆' id="delta" type="number"> =
                        <input placeholder='b' id="b" type="number">² - 4.<input placeholder='a' id="a" type="number">.<input placeholder='c' id="c" type="number">
                    </p>
                </div>
                <br>
                <button onclick="calcular()" id="botao" class="btn btn-outline-success btn-lg">CALCULAR</button><br>
                <br> OU
                <br>
                <br>
                <div class="operacoes">
                    <center>
                        <table class="mt-3 mb-3" id="conta">
                            <tr>
                                <td rowspan="2">x</td>
                                <td rowspan="2">=</td>
                                <td><input placeholder='-b' id="bn" type="number"> ± √<input placeholder='∆' id="delta2" type="number"></td>
                            </tr>
                            <tr>
                                <td class="text-center" id="divisor">2.<input placeholder='a' id="a2" type="number"></td>
                            </tr>
                        </table>
                    </center>
                </div>
                <br>
                <button onclick="calcular2()" id="botao" class="btn btn-outline-success btn-lg">CALCULAR</button>
                <br><br>
                <p id="resultado">.</p>
                <br>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let a = document.getElementById('a').value
            let b = document.getElementById('b').value
            let c = document.getElementById('c').value
            let delta = document.getElementById('delta').value

            if (a == "" && b == "" && c == "" && delta == "") {

                let texto = `Por favor defina no minimo três valores afim de achar a incógnita`
                document.getElementById('resultado').innerHTML = texto

            } else if (delta == "") {

                b = Math.pow(b, 2)
                a = 4 * a * c
                delta = b - a

                let texto = `O valor de ∆ é igual á ${delta}`
                document.getElementById('resultado').innerHTML = texto

            } else if (b == "") {

                let delta = parseInt(document.getElementById('delta').value)

                pt = 4 * a * c
                delta = delta + pt
                b = Math.sqrt(delta, 2)

                let texto = `O valor de b é igual á ${b}`
                document.getElementById('resultado').innerHTML = texto

            } else if (a == "") {

                let delta = parseInt(document.getElementById('delta').value)
                let b = parseInt(document.getElementById('b').value)

                b = Math.pow(b, 2)
                c = 4 * c
                delta = delta - b
                a = delta / c

                let texto = `O valor de A é igual á ${a}`
                document.getElementById('resultado').innerHTML = texto
            } else if (c == "") {

                b = Math.pow(b, 2)
                a = a * 4
                delta = delta - b
                c = a / delta

                let texto = `O valor de C é igual á ${c}`
                document.getElementById('resultado').innerHTML = texto
            }
        }
    </script>
    <script>
        function calcular2() {
            let bn = parseInt(document.getElementById("bn").value)
            let delta2 = parseInt(document.getElementById("delta2").value)
            let a2 = document.getElementById("a2").value

            if (bn > 0) {
                bn = -1 * bn
            } else if (bn < 0) {
                bn = -1 * bn
            }

            if (bn != "" && delta2 != "" && a2 == "") {

                let texto = `Por favor defina no os três valores afim de achar x1 e x2`
                document.getElementById('resultado').innerHTML = texto

            } else if (delta2 < 0) {

                let texto = `Valor da Raíz não Real`
                document.getElementById('resultado').innerHTML = texto

            } else if (bn != "" && delta2 != "" && a2 != "") {

                a2 = 2 * a2
                delta2 = Math.sqrt(delta2, 2)
                x1 = (bn + delta2) / a2
                x2 = (bn - delta2) / a2

                let texto = `x' = ${x1} e x" = ${x2}`
                document.getElementById('resultado').innerHTML = texto
            }
        }
    </script>
    <script src="modelo/js/bootstrap.js"></script>
    <script src="modelo/js/jquery-3.4.1.js"></script>
</body>

</html>
